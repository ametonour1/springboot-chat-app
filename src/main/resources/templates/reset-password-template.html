<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px 0;
        }
        .footer {
            font-size: 14px;
            text-align: center;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="${greeting}">Password Reset Request</h2>
        <p th:text="${instruction}">We received a request to reset your password. Click the link below to reset it:</p>
        <a th:href="@{${resetLink}}" class="button" th:text="${buttonText}">Reset Your Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
        <div class="footer">
            <p th:text="${footerNote}">Â© 2025 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
