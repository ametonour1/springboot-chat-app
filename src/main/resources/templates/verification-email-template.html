<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }

        a.verify-link {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }

        a.verify-link:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Hello, <span th:text="${username}">User</span>!</h1>
        <p>Thank you for registering with us. To complete the registration process, please verify your email address by clicking the button below:</p>
        <a href="#" th:href="${verificationLink}" class="verify-link">Verify Your Email</a>
        <footer>
            <p>If you did not create an account, please ignore this email.</p>
        </footer>
    </div>
</body>
</html>
